<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Indian Railways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/profile.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-train-front me-2"></i>
                <span>Indian Railways</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user-dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book-ticket.html">Book Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-dashboard.html#ticketsSection">View Tickets</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Profile dropdown -->
                    <div class="dropdown me-3">
                        <a class="btn btn-primary dropdown-toggle d-flex align-items-center" href="#" role="button"
                            id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i> <span id="userNameDisplay">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li>
                                <h6 class="dropdown-header">Account</h6>
                            </li>
                            <li><a class="dropdown-item" href="user-profile.html">View Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Edit Header -->
    <div class="edit-header">
        <div class="container">
            <h1 class="mb-2"><i class="bi bi-pencil-square me-3"></i>Edit Profile</h1>
            <p class="text-light mb-0">Update your personal information</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <!-- Alert Container -->
            <div class="alert-container mt-3 mb-4"></div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="editProfileForm" class="form-section">
                        <!-- User ID (Read-only) -->
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control bg-light" id="userId" readonly>
                            <div class="form-text">User ID cannot be changed</div>
                        </div>

                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="username" required>
                            <div id="usernameError" class="form-text text-danger"></div>
                        </div>

                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div id="emailError" class="form-text text-danger"></div>
                        </div>

                        <!-- Mobile field -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" required>
                            <div id="mobileError" class="form-text text-danger"></div>
                        </div>

                        <!-- Address field -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                            <div id="addressError" class="form-text text-danger"></div>
                        </div>

                        <!-- Password change section -->
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="changePasswordSwitch">
                                <label class="form-check-label" for="changePasswordSwitch">Change Password</label>
                            </div>
                        </div>

                        <!-- Password fields (initially hidden) -->
                        <div id="passwordFields" class="d-none">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                                <div id="currentPasswordError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                                <div id="newPasswordError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                                <div id="confirmPasswordError" class="form-text text-danger"></div>
                            </div>
                        </div>

                        <!-- Form buttons -->
                        <div class="d-flex justify-content-between pt-3">
                            <a href="user-profile.html" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <span id="saveSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 Indian Railways. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0"><small>Customer Service: <a href="tel:139" class="text-white">139</a> | <a
                                href="mailto:care@indianrail.gov.in"
                                class="text-white">care@indianrail.gov.in</a></small></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/utils/main.js"></script>
    <script src="../../assets/js/utils/utils.js"></script>
    <script src="../../assets/js/user/edit-profile.js"></script>
</body>

</html>

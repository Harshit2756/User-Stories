<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indian Railways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/auth/auth-style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../../index.html">
                <i class="bi bi-train-front me-2"></i>
                <span>Indian Railways</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-page py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 auth-col">
                    <div class="form-container">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-lock text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-4">Login to Your Account</h2>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Login Type Selector -->
                            <div class="mb-4">
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="loginType" id="userLogin" value="user"
                                        checked>
                                    <label class="btn btn-outline-primary" for="userLogin">Customer Login</label>

                                    <input type="radio" class="btn-check" name="loginType" id="adminLogin"
                                        value="admin">
                                    <label class="btn btn-outline-primary" for="adminLogin">Admin Login</label>
                                </div>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Enter your username" required>
                                </div>
                                <div id="usernameError" class="form-text text-danger"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordError" class="form-text text-danger"></div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-primary">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                                <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
                                Login
                            </button>

                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register.html"
                                        class="text-primary">Register now</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 Indian Railways. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0"><small>Designed with <i class="bi bi-heart-fill text-danger"></i> for better
                            journeys</small></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/utils/main.js"></script>
    <script src="../../assets/js/utils/utils.js"></script>
    <script src="../../assets/js/utils/validation.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
</body>

</html>

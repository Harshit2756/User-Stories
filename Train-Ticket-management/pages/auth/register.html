<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Indian Railways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/auth/auth-style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../../index.html">
                <i class="bi bi-train-front me-2"></i>
                <span>Indian Railways</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="auth-page py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 auth-col">
                    <div class="form-container">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-4">Create Your Account</h2>
                        </div>

                        <!-- Registration Form -->
                        <form id="registrationForm">
                            <div class="row">
                                <!-- Username Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Choose a username" required>
                                    </div>
                                    <div id="usernameError" class="form-text text-danger"></div>
                                </div>

                                <!-- Email Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div id="emailError" class="form-text text-danger"></div>
                                </div>

                                <!-- Password Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Create a password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div id="passwordError" class="form-text text-danger"></div>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div id="confirmPasswordError" class="form-text text-danger"></div>
                                </div>

                                <!-- Mobile Number Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                        <input type="tel" class="form-control" id="mobileNumber"
                                            placeholder="Enter mobile number" required>
                                    </div>
                                    <div id="mobileError" class="form-text text-danger"></div>
                                </div>

                                <!-- Aadhar Number Field -->
                                <div class="col-md-6 mb-3">
                                    <label for="aadharNumber" class="form-label">Aadhar Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                        <input type="text" class="form-control" id="aadharNumber"
                                            placeholder="Enter Aadhar number" required>
                                    </div>
                                    <div id="aadharError" class="form-text text-danger"></div>
                                </div>

                                <!-- Terms Checkbox -->
                                <div class="col-12 mb-4 mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a
                                                href="#" class="text-primary">Privacy Policy</a>
                                        </label>
                                        <div id="termsError" class="form-text text-danger"></div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12 mb-4">
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <span id="registerSpinner"
                                            class="spinner-border spinner-border-sm me-2 d-none"></span>
                                        Register
                                    </button>
                                </div>

                                <!-- Login Link -->
                                <div class="col-12 text-center">
                                    <p class="mb-0">Already have an account? <a href="login.html"
                                            class="text-primary">Login now</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 Indian Railways. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0"><small>Designed with <i class="bi bi-heart-fill text-danger"></i> for better
                            journeys</small></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Success Modal -->
    <div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration Successful!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <p class="mt-3 mb-0">Your account has been successfully created. You can now login to access your
                        account.</p>
                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-primary w-100">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/utils/main.js"></script>
    <script src="../../assets/js/utils/utils.js"></script>
    <script src="../../assets/js/utils/validation.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
</body>

</html>
